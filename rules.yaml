# Substore 兼容配置文件，基于 Mihomo Party 脚本改编
# 变更点：
# 1) 去除代理组名前的空格占位，统一命名
# 2) 删除：负载均衡(散列) / 负载均衡(轮询) / 故障转移 / 国外媒体 / Bybit / PikPak / 谷歌服务 / 自定义直连 / 自定义代理 / Claude
# 3) Claude 规则并入 ChatGPT 组，并将该组重命名为「💬 ChatGPT-Claude-XAI-Perplexity」
# 4) 新增独立的「🔮 Gemini」组，并将 google-gemini 规则指向该组
# 5) 所有被删除组的规则统一改指向：🔰 模式选择（保持你的“分流独立、链式独立”的思路）
# 6) 落地链式仍在组级生效：🕊️ 落地节点 -> dialer-proxy: ⚙️ 节点选择

dns:
  enable: true
  listen: "0.0.0.0:1053"
  prefer-h3: false
  respect-rules: true
  use-system-hosts: false
  cache-algorithm: "arc"
  enhanced-mode: "fake-ip"
  fake-ip-range: "198.18.0.1/16"
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    - "localhost.work.weixin.qq.com"
  default-nameserver:
    - "223.5.5.5"
    - "1.2.4.8"
  nameserver:
    - "https://cloudflare-dns.com/dns-query"
    - "https://77.88.8.8/dns-query"
    - "https://8.8.4.4/dns-query#ecs=1.1.1.1/24&ecs-override=true"
    - "https://208.67.222.222/dns-query#ecs=1.1.1.1/24&ecs-override=true"
    - "https://9.9.9.9/dns-query"
  proxy-server-nameserver:
    - "https://223.5.5.5/dns-query"
    - "https://doh.pub/dns-query"
  direct-nameserver:
    - "https://223.5.5.5/dns-query"
    - "https://doh.pub/dns-query"
  direct-nameserver-follow-policy: false
  nameserver-policy:
    "geosite:cn":
      - "https://223.5.5.5/dns-query"
      - "https://doh.pub/dns-query"

