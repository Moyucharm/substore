rules:
  # 进程优先
  - "PROCESS-NAME,dota2.exe,🔗全局直连"
  - "PROCESS-NAME,steam.exe,🔗全局直连"

  # 自定义规则：直连/代理（对应 providers）
  - "RULE-SET,customdirect,🔗全局直连"
  - "RULE-SET,customproxy,🔰模式选择"

  # 常见直达模式选择域名
  - "DOMAIN-SUFFIX,googleapis.cn,🔰模式选择"
  - "DOMAIN-SUFFIX,gstatic.com,🔰模式选择"
  - "DOMAIN-SUFFIX,xn--ngstr-lra8j.com,🔰模式选择"
  - "DOMAIN-SUFFIX,github.io,🔰模式选择"
  - "DOMAIN,v2rayse.com,🔰模式选择"

  # AI/服务分流
  - "RULE-SET,openai,💬ChatGPT-Claude-XAI-Perplexity"
  - "RULE-SET,anthropic,💬ChatGPT-Claude-XAI-Perplexity"   # Claude 并入 ChatGPT 组
  - "RULE-SET,xai,💬ChatGPT-Claude-XAI-Perplexity"
  - "RULE-SET,perplexity,💬ChatGPT-Claude-XAI-Perplexity"
  - "RULE-SET,google-gemini,🔮Gemini"                       # Gemini 独立

  # 其它服务归模式选择
  - "RULE-SET,pikpak,🔰模式选择"
  - "RULE-SET,bybit,🔰模式选择"

  # 系统/直连/拦截
  - "RULE-SET,applications,🔗全局直连"
  - "RULE-SET,private,🔗全局直连"
  - "RULE-SET,reject,🥰广告过滤"
  - "RULE-SET,microsoft,Ⓜ️微软服务"
  - "RULE-SET,icloud,🍎苹果服务"
  - "RULE-SET,apple,🍎苹果服务"
  - "RULE-SET,google,🔰模式选择"

  # 常规出国流量
  - "RULE-SET,proxy,🔰模式选择"
  - "RULE-SET,gfw,🔰模式选择"
  - "RULE-SET,tld-not-cn,🔰模式选择"

  # 直连优先
  - "RULE-SET,direct,🔗全局直连"
  - "RULE-SET,lancidr,🔗全局直连,no-resolve"
  - "RULE-SET,cncidr,🔗全局直连,no-resolve"
  - "RULE-SET,telegramcidr,📲电报消息,no-resolve"
  - "GEOIP,LAN,🔗全局直连,no-resolve"
  - "GEOIP,CN,🔗全局直连,no-resolve"

  # 兜底
  - "MATCH,🐟漏网之鱼"

proxy-groups:
  # 模式入口
  - name: "🔰模式选择"
    type: select
    proxies:
      - "⚙️节点选择"
      - "🕊️落地节点"
      - "🔗全局直连"
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false

  # 中继/前置：不含“落地/家宽”
  - name: "⚙️节点选择"
    type: select
    proxies:
      - "♻️延迟选优"
    include-all: true
    exclude-filter: "(?i)落地|家宽"
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/adjust.svg"

  # 落地/家宽：组级链式到“⚙️节点选择”
  - name: "🕊️落地节点"
    type: select
    include-all: true
    filter: "(?i)落地|家宽"
    dialer-proxy: "⚙️节点选择"
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/openwrt.svg"

  # 轻量自动优选（不含落地/家宽）
  - name: "♻️延迟选优"
    type: url-test
    tolerance: 50
    include-all: true
    exclude-filter: "(?i)落地|家宽"
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/speed.svg"

  # AI 组（OpenAI/Claude/XAI/Perplexity）
  - name: "💬ChatGPT-Claude-XAI-Perplexity"
    type: select
    proxies:
      - "🔰模式选择"
      - "⚙️节点选择"
      - "🕊️落地节点"
      - "🔗全局直连"
      - "♻️延迟选优"
    include-all: true
    exclude-filter: "(?i)港|hk|hongkong|hong kong|俄|ru|russia|澳|macao"
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/chatgpt.svg"

  # Gemini 独立
  - name: "🔮Gemini"
    type: select
    proxies:
      - "🔰模式选择"
      - "⚙️节点选择"
      - "🕊️落地节点"
      - "🔗全局直连"
      - "♻️延迟选优"
    include-all: true
    exclude-filter: "(?i)港|hk|hongkong|hong kong|俄|ru|russia|澳|macao"
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/google.svg"

  - name: "📲电报消息"
    type: select
    proxies:
      - "🔰模式选择"
      - "⚙️节点选择"
      - "🕊️落地节点"
      - "🔗全局直连"
      - "♻️延迟选优"
    include-all: true
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/telegram.svg"

  - name: "🍎苹果服务"
    type: select
    proxies:
      - "🔰模式选择"
      - "⚙️节点选择"
      - "🕊️落地节点"
      - "🔗全局直连"
      - "♻️延迟选优"
    include-all: true
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/apple.svg"

  - name: "Ⓜ️微软服务"
    type: select
    proxies:
      - "🔰模式选择"
      - "⚙️节点选择"
      - "🕊️落地节点"
      - "🔗全局直连"
      - "♻️延迟选优"
    include-all: true
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/microsoft.svg"

  - name: "🥰广告过滤"
    type: select
    proxies:
      - "REJECT"
      - "DIRECT"
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/bug.svg"

  - name: "🔗全局直连"
    type: select
    proxies:
      - "DIRECT"   # 只保留直连，避免与其他组形成环
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/link.svg"

  - name: "❌全局拦截"
    type: select
    proxies:
      - "REJECT"
      - "DIRECT"
    interval: 3600
    timeout: 3000
    url: "https://www.google.com/generate_204"
    lazy: true
    max-failed-times: 3
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/block.svg"

  - name: "🐟漏网之鱼"
    type: select
    proxies:
      - "🔰模式选择"
      - "⚙️节点选择"
      - "🕊️落地节点"
      - "🔗全局直连"
      - "♻️延迟选优"
    include-all: true
