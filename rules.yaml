# Substore 兼容配置文件（清理前导空白 & 防环引用 版）
# 要点：
# - 组名无前导空格：如 "🔰模式选择"、"⚙️节点选择"、"🕊️落地节点" …
# - 删除：负载均衡(散列/轮询)、故障转移、国外媒体、Bybit、PikPak、谷歌服务、自定义直连、自定义代理、Claude 等组
# - Claude 规则合并进 ChatGPT 组并重命名为「💬ChatGPT-Claude-XAI-Perplexity」，Gemini 独立为「🔮Gemini」
# - 解除组环引用：⚙️节点选择 不再引用 🔗全局直连；🔗全局直连 仅含 DIRECT

dns:
  enable: true
  listen: "0.0.0.0:1053"
  prefer-h3: false
  respect-rules: true
  use-system-hosts: false
  cache-algorithm: "arc"
  enhanced-mode: "fake-ip"
  fake-ip-range: "198.18.0.1/16"
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    - "localhost.work.weixin.qq.com"
  default-nameserver:
    - "223.5.5.5"
    - "1.2.4.8"
  nameserver:
    - "https://cloudflare-dns.com/dns-query"
    - "https://77.88.8.8/dns-query"
    - "https://8.8.4.4/dns-query#ecs=1.1.1.1/24&ecs-override=true"
    - "https://208.67.222.222/dns-query#ecs=1.1.1.1/24&ecs-override=true"
    - "https://9.9.9.9/dns-query"
  proxy-server-nameserver:
    - "https://223.5.5.5/dns-query"
    - "https://doh.pub/dns-query"
  direct-nameserver:
    - "https://223.5.5.5/dns-query"
    - "https://doh.pub/dns-query"
  direct-nameserver-follow-policy: false
  nameserver-policy:
    "geosite:cn":
      - "https://223.5.5.5/dns-query"
      - "https://doh.pub/dns-query"

